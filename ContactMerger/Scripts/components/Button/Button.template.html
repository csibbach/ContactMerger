<button class="btn " data-bind="click: buttonClicked, disabled: showLoading, css: {'btn-default': defaultType, 'btn-primary': primaryType, 'ld-ext-right': showLoading, running: showLoading}">
    <span data-bind="text: buttonLabel"></span>
    <span class="ld ld-hourglass ld-spin-fast" data-bind="visible: showLoading"></span>
</button>
